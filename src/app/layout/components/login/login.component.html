<!-- d-flex justify-content-center-->
<div class="bg-login">
    <div class="login-container">
        <div class="loginbox bg-white text-center">
            <div class="loginbox-title">Iniciar Sesión</div>
            <div class="loginbox-social">
                <div class="social-title ">Conéctate con tus Credenciales</div>
                <div class="float-center">
                    <p>
                        <img src="./assets/images/logoInicio.png" />
                    </p>
                </div>
            </div>
            <div class="loginbox-textbox">
                <input type="text" class="form-control" placeholder="Usuario" 
                    [(ngModel)]="oUsuario.strUsuario"/>
            </div>
            <div class="loginbox-textbox">
                <input type="password" class="form-control" placeholder="Contraseña" 
                    id="contrasena" name="contrasena" [(ngModel)]="oUsuario.strPassword"/>
            </div>
            <div class="loginbox-submit"> 
                <div>
                    <input type="submit" class="btn btn-dtv btn-block" 
                        value="Ingresar" (click)="onClickIngresar()">
                </div>
                <br>
                <div>
                    <p class="text-danger"><strong>{{MensajeBienvenida}}</strong></p>
                 </div>
            </div>
        </div>
    </div>
</div>
